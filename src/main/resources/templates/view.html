<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/stylesheets/Rectangle.css}">
    <title>Read Rectangles</title>
</head>

<body>
    <div class="block">
        <h1>Below is details for the intended rectangle</h1>
        <br>

        <table class="table1">
            <tr>
                <td>Name</td>
                <td th:text="${view.name}"></td>
            </tr>
            <tr>
                <td>Width</td>
                <td th:text="${view.width}"></td>
            </tr>
            <tr>
                <td>Height</td>
                <td th:text="${view.height}"></td>
            </tr>
            <tr>
                <td>Color</td>
                <td th:text="${view.color}"></td>
            </tr>
        </table>
    </div>

    <form action="#" method="POST" th:action="@{/}">
        <input type="submit" value="Return to the database">
    </form>
    
</body>

</html>
